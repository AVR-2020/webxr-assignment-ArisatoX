<html>
<head>
    <!-- library -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://unpkg.com/aframe-entity-generator-component@^3.0.0/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script> 

    <!-- custom scripts -->
    <script src="scripts/bulletCollision.js"></script>
    <script src="scripts/score.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/animation.js"></script>

</head>
<body>
    <a-scene id="mainScene" physics="gravity: -9.8;" background="color: black" environment="preset: forest; skyColor:  #198575; ground: flat;">

        <!-- assets -->
        <a-assets>
            <a-asset-item id="deer" src="assets/deer/deer.gltf"></a-asset-item>
            <a-asset-item id="horse" src="assets/horse/horse.gltf"></a-asset-item>
            
            <a-asset-item id="gun" src="assets/gun/gun.gltf"></a-asset-item>
            <a-asset-item id="bullet-obj" src="assets/bullet/50_Barrett.obj"></a-asset-item>
            <a-asset-item id="bullet-mtl" src="assets/bullet/50_Barrett.mtl"></a-asset-item>

            <a-asset-item id="house" src="assets/house/house.gltf"></a-asset-item>
            <a-asset-item id="rock" src="assets/rocks/rock.gltf"></a-asset-item>
        </a-assets>
        
        <!-- camera -->
        <a-entity id="rig" movement-controls="speed: 0.5">
            <a-entity id="mainCamera" camera position="0 1.6 0" look-controls>

                <!-- cursor -->
                <a-entity
                    position="0 0 -1"
                    cursor="fuse: true; fuseTimeout: 500"
                    geometry="primitive: sphere; radius: 0.01"
                    material="color: #ff0000; shader: flat" 
                >
                </a-entity>
    
                <!-- weapon -->
                <a-gltf-model static-body src="#gun" scale="0.2 0.2 0.2" position="0.5 -0.5 -1"></a-gltf-model>
                <!-- bullet -->
                <a-entity 
                    static-body
                    id="bullet-id" 
                    position="0.45 -0.43 -1" 
                    scale="0.0005 0.0005 0.0005" 
                    rotation="0 90 0" 
                    obj-model="obj: #bullet-obj" 
                    material="src: #bullet-mtl"
                    animation="
                        startEvents: shoot-start;
                        property: position;
                        from: 0.45 -0.43 -1;
                        to: 0 0 -20;
                        dur: 500;
                    " 
                    >
                </a-entity>
    
                <!-- Timer -->
                <a-plane position="0 0.7 -1" opacity="0">
                    <a-text static-body id="timer-id" value="05:00" width="3" align="center" shader="flat"></a-plane>
                </a-plane>
                
                <!-- Scoreboard -->
                <a-plane position="1.5 0.7 -1" opacity="0">
                    <a-text static-body id="score-id" value="0" width="3" align="center" shader="flat"></a-plane>
                </a-plane>
                
            </a-entity>
        </a-entity>
        

        <!-- ground  -->
        <a-plane id="ground" static-body position="0 -0.02 0" rotation="-90 0 0" height="1000" width="1000"></a-plane>

        <!-- animals -->

        <a-entity class="target" kinematic-body="linearDamping: 0.9; angularDamping: 0.9;" position="10 0 10" scale="0.1 0.1 0.1" gltf-model="#deer"
            animation__rotation="
                startEvents: rotationAnimation;
            "
            animation__walk="
                startEvents: walkAnimation;
            " 
        >
        </a-entity>

        <a-entity class="target" kinematic-body="linearDamping: 0.9; angularDamping: 0.9;" position="15 0 10" scale="0.3 0.3 0.3" gltf-model="#horse">
        </a-entity>

        <!-- house -->
        <a-gltf-model static-body src="#house" scale="0.25 0.25 0.25" position="-15 0 15"></a-gltf-model>

        <!-- rocks -->
        <a-mixin 
            id="rock-mixin" 
            dynamic-body="mass: 10000000; linearDamping: 0.999; angularDamping: 0.999;" 
            gltf-model="#rock" 
            scale="0.03 0.03 0.03" 
        >
        </a-mixin>

    </a-scene>

</body>
</html>

<html>
<head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>
<body>
    <a-scene physics="gravity: -9.8" background="color: black" environment="preset: forest; skyColor:  #198575; ground: flat;">
        {# assets #}
        <a-assets>
            <a-asset-item id="deer-obj" src="assets/deer/deer2.obj"></a-asset-item>
            <a-asset-item id="deer-mtl" src="assets/deer/deer2.mtl"></a-asset-item>

            <a-asset-item id="gun" src="assets/gun/gun.gltf"></a-asset-item>
        </a-assets>
        
        {# camera #}
        <a-camera>
            <a-entity
                universal-controls
                cursor="fuse: true; fuseTimeout: 500"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: #ff0000; shader: flat"
                position="0 0 -1.5"
            >
            </a-entity>
            <a-gltf-model src="#gun" scale="0.2 0.2 0.2" position="0.5 -0.5 -1"></a-gltf-model>
        </a-camera>

        {# ground #}
        <a-grid static-body position="0 -0.01 0"></a-grid>
        
        {# weapon  #}

        {# animals #}
        <a-obj-model dynamic-body src="#deer-obj" mtl="#deer-mtl" position="5 2 0" scale="0.4 0.4 0.4"></a-obj-model>

    </a-scene>
</body>
</html>

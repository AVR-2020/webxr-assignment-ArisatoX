<html>
<head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>
<body>
    <a-scene physics="gravity: -9.8" background="color: black" environment="preset: forest; skyColor:  #198575;">
        {# assets #}
        <a-assets>
            <a-asset-item id="bow-obj" src="assets/bow/sg-bow-2-rotated-nostring.obj"></a-asset-item>
            <a-asset-item id="bow-mtl" src="assets/bow/sg-bow-2-rotated-nostring.mtl"></a-asset-item>
            <a-asset-item id="arrow-obj" src="assets/arrow/low-poly-arrow-rotated.obj"></a-asset-item>
            <a-asset-item id="arrow-mtl" src="assets/arrow/low-poly-arrow.mtl"></a-asset-item>

            <a-asset-item id="deer-obj" src="assets/deer_obj/deer.obj"></a-asset-item>
            <a-asset-item id="deer-mtl" src="assets/deer_obj/deer.mtl"></a-asset-item>

        </a-assets>
        
        {# camera #}
        <a-camera>
            <a-entity
                universal-controls
                cursor="fuse: true; fuseTimeout: 500"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: #ff0000; shader: flat"
                position="0 0 -1.5"
            >
            </a-entity>
        </a-camera>

        {# ground #}
        <a-grid static-body position="0 -0.001 0"></a-grid>
        
        {# weapon  #}
        <a-entity static-body obj-model="obj: #bow-obj; mtl: #bow-mtl" scale="0.1 0.1 0.1" position="5 1 0"></a-entity>
        <a-entity static-body obj-model="obj: #arrow-obj; mtl: #arrow-mtl" scale="0.01 0.01 0.01" position="6 1 0"></a-entity>

        {# animals #}
        <a-entity dynamic-body obj-model="obj: #deer-obj; mtl: #deer-mtl" scale="0.1 0.1 0.1" position="10 5 0"></a-entity>

    </a-scene>
</body>
</html>

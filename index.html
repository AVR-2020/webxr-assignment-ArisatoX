<html>
<head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

</head>
<body>
    <a-scene physics="gravity: -9.8" background="color: black" environment="preset: forest; skyColor:  #198575; ground: flat;">

        <!-- assets -->
        <a-assets>
            <a-asset-item id="deer-obj" src="assets/deer/deer.obj"></a-asset-item>
            <a-asset-item id="deer-mtl" src="assets/deer/deer.mtl"></a-asset-item>

            <a-asset-item id="gun" src="assets/gun/gun.gltf"></a-asset-item>
            <a-asset-item id="bullet-obj" src="assets/bullet/50_Barrett.obj"></a-asset-item>
            <a-asset-item id="bullet-mtl" src="assets/bullet/50_Barrett.mtl"></a-asset-item>

            <a-asset-item id="house" src="assets/house/house.gltf"></a-asset-item>
        </a-assets>
        
        <!-- camera -->
        <a-camera>
            <!-- cursor -->
            <a-entity
                position="0 0 -1"
                cursor="fuse: true; fuseTimeout: 500"
                geometry="primitive: sphere; radius: 0.01"
                material="color: #ff0000; shader: flat"
                
            >
            </a-entity>

            <!-- weapon -->
            <a-gltf-model static-body src="#gun" scale="0.2 0.2 0.2" position="0.5 -0.5 -1"></a-gltf-model>
            <!-- bullet -->
            <a-entity static-body id="bullet" position="0.45 -0.43 -1" scale="0.0005 0.0005 0.0005" rotation="0 90 0" obj-model="obj: #bullet-obj" material="src: #bullet-mtl"
            </a-entity>
        </a-camera>

        <!-- ground  -->
        <a-grid static-body position="0 -0.01 0"></a-grid>

        <!-- animals -->
        <a-entity dynamic-body="linearDamping: 0.9; angularDamping: 0.9;" position="10 0 10" scale="0.1 0.1 0.1" obj-model="obj: #deer-obj; mtl: #deer-mtl"
        
            event-set__shoot_begin="
                _event: mouseenter;
                _target: #bullet;
                animation.property: position;
                animation.from: 0.45 -0.43 -1;
                animation.to: 0 0 -20;
                animation.dur: 500;
                animation.loop: true;
            "
            event-set__shoot_stop="
                _event: mouseleave;
                _target: #bullet;
                animation.property: position;
                animation.from: 0.45 -0.43 -1;
                animation.to: 0.45 -0.43 -1;
            "
        >

        </a-entity>
        <!-- house -->
        <a-gltf-model static-body src="#house" scale="0.25 0.25 0.25" position="-15 0 15"></a-gltf-model>

    </a-scene>
</body>
</html>
